<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js" type="module"></script>

    <title>Validating Form With Credit Card</title>
  </head>
  <body>
    <div class="container grid">
      <h1 class="title">Validating A Credit Card</h1>
      <form action="" class="form grid">
        <label for="">
          <p class="form-title ow-names">Card owner's first and last name</p>
          <input
            type="text"
            placeholder="e.g John Smith"
            id="ow-names"
            class="input"
          />
          <p class="names-info info"></p>
        </label>

        <label for="">
          <p class="form-title card">Card number</p>
          <div class="cc-input grid">
            <input
              type="text"
              placeholder="e.g 4579-8412-5578-4174"
              id="c-card"
              class="input"
            />
            <i class="validation-sign fa-solid"></i>
          </div>
          <div class="img-info grid">
            <div class="img">
              <img alt="" />
            </div>
            <p class="c-card-info info"></p>
          </div>
        </label>

        <label for="">
          <p class="form-title date">Expration date</p>
          <input
            type="text"
            placeholder="e.g 12/29/2020"
            id="e-date"
            class="input"
          />
          <p class="e-date-info info"></p>
        </label>
        <label for="">
          <p class="form-title c-ccv">CCV</p>
          <input type="text" placeholder="e.g 579" id="ccv" class="input" />
          <p class="ccv-info info"></p>
        </label>
        <div class="submit-area grid">
          <button class="submit-btn">
            <a href="#" class="submit">Submit</a>
          </button>
          <p class="result"></p>
        </div>
      </form>
    </div>
  </body>
</html>
